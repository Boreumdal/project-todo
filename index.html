<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melvin Arellano - Bayan Academy</title>
    <link rel="stylesheet" href="src/css/index-css.css">
</head>
<body>
    <main class="">
        <div class="login-container">
            <div class="login-heading">
                <img src="src/img/icon-login.png" alt="">
                <h1>Welcome to M1</h1>
                <p>Manage your todos in one place</p>
            </div>
            <div class="divider"></div>
            <form class="login-content" id="login">
                <div class="login-form">
                    <label for="login-input">What is your name?</label>
                    <input type="text" id="login-input">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="todo-container">
            <div class="todo-semi-container todo-heading">
                <h1 class="todo-header">Todolist</h1>
                <h4 class="todo-subheader">Hi, <span class="name">User</span>! Here's your To-Do List</h4>
                <div class="divider"></div>
                <form id="todo">
                    <label for="todo-input">Add you task:</label>
                    <div class="todo-form">
                        <input type="text" id="todo-input">
                        <button>Add</button>
                    </div>
                </form>
                <button class="todo-logout" title="Logout">
                    <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.6 122.88">
                        <path d="M66.4,68.67H40.29a7.23,7.23,0,0,1,0-14.45H66.4l-8.48-9.47a7.25,7.25,0,0,1,.51-10.16,7.07,7.07,0,0,1,10.05.51L87.76,56.62a7.27,7.27,0,0,1-.06,9.72L68.48,87.78a7.05,7.05,0,0,1-10.05.51,7.25,7.25,0,0,1-.51-10.16l8.48-9.46ZM40.11.14a7.22,7.22,0,0,1,2.83,14.17L39.55,15c-16.33,3.24-25.1,5.09-25.1,27.69V82.25c0,21,9.34,22.76,24.8,25.65l3.63.68a7.21,7.21,0,1,1-2.71,14.17l-3.57-.68C13.78,117.81,0,115.23,0,82.25V42.67C0,8.24,12.84,5.56,36.74.82L40.11.14Z"/>
                    </svg>
                </button>
            </div>
            <div class="todo-semi-container2">
                
                <p class="item-container-heading">Your todos:</p>
                <div class="item-container-body"></div>
            </div>

        </div>
    </main>

    <script src="src/js/index-js.js"></script>
</body>
</html>
