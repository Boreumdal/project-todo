<body>
    <main>
        <!-- Login Page -->
        <div class="login-container">
            <div class="login-heading">
                <img src="src/img/icon-login.png" alt="">
                <h1>Welcome to M1</h1>
                <p>Manage your todos in one place</p>
            </div>
            <div class="divider"></div>
            <form class="login-content" id="login">
                <div class="login-form">
                    <label for="login-input">What is your name?</label>
                    <input type="text" id="login-input">
                </div>
                <button type="submit" class="utility-button">Login</button>
            </form>
        </div>

        <!-- Main Page -->
        <div class="todo-container">
            <div class="todo-semi-container todo-heading">
                <h1 class="todo-header">TodoList</h1>
                <h4 class="todo-subheader">Hi, <span class="name">User</span>! Here's your To-Do List</h4>
                <div class="divider"></div>
                <form id="todo">
                    <label for="todo-input">Add your task:</label>
                    <div class="todo-form">
                        <input type="text" id="todo-input">
                        <button type="submit" class="utility-button">Add</button>
                    </div>
                </form>
                
                <button class="action-button" title="Menu">
                    <img class="action-button-img" src="src/img/menu-icon.svg" alt="">
                </button>
                <div class="action-body">
                    <p>Double click to execute</p>
                    <button class="todo-clear" title="Clear all todos">

                </div>
            </div>
